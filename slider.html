<!DOCTYPE html>
<html>
<title>Image.Classifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://127.0.0.1:5500/index.html">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Food Hour</h2>

<div class="food-content food-display-container">
  <img class="mySlides" src="pizza.jpeg" style="width:50%">
  <img class="mySlides" src="chicken.jpeg" style="width:40%">
  <img class="mySlides" src="pasta.jpeg" style="width:50%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
